<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Grid box divided into 2 sides ,one for product image 
            and the other for the details of the product -->
        <div class="product-box-grid">
            <!-- Side of image -->
            <div class="cell1">
                <picture>
                    <source media="(max-width:375px)" srcset="./images/image-product-mobile.jpg">
                    <img src="./images/image-product-desktop.jpg" alt="chanel-perfume-bottle">
                </picture>
            </div>
            <!-- Side of details -->
            <div class="cell2">
                <div class="details flex">
                    <div class="product-category">
                        <h4>Perfume</h4>
                    </div>
                    <div class="product-name">
                        <h1> Gabrielle Essence Eau De Parfum</h1>
                    </div>
                    <div class="product-description">
                        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
                            Perfumer-Creator for the House of CHANEL.</p>
                    </div>
                    <div class="product-price">
                        <div class="price flex">
                            <div class="new">$149.99
                            </div>
                            <div class="old">$169.99
                            </div>
                        </div>
                    </div>
                    <div class="add-to-cart">
                        <button class="add-to-cart-btn flex"><span><img src="./images/icon-cart.svg"
                                    alt="cart-icon"></span>
                            <span>Add to Cart</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Naglaa Raslan</a>.
    </div>
</body>

</html>
